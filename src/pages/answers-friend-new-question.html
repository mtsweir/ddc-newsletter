---
subject: Drugs.com Answers Community - New Answer
---

{{> header-secondary }}

<wrapper class="header header-primary">
	<container>
		<row class="collapse">
			<columns small="12" large="6" valign="middle">
				<img class="logo logo-ddc small-float-center" src="https://blog.drugs.com/wp-content/uploads/2018/02/logo-ddc.jpg" width="211" height="44" alt="Drugs.com">
			</columns>
			<columns small="12" large="6">
				<p class="small-text-center text-right" valign="middle">
					<span class="header-title">Answers Community</span><br>
					<span class="header-sub-title">December 19, 2017</span>
				</p>
			</columns>
		</row>
	</container>
</wrapper>

<container>

	<row>
		<columns small="12">
			<spacer size="32"></spacer>
			<p>Hi {user.username},</p>
			<p class="text-muted">{user2.username} just asked a new question:</p>
			<spacer size="8"></spacer>
			<callout class="success">
				<h3>{post.title}</h3>
				<button href="{post.url.short}" class="secondary radius btn-offset">Add your Answer</button>
			</callout>
			<spacer size="24"></spacer>
			<p class="text-muted">Kind regards,<br>
			The {project.name} Team</p>
		</columns>
	</row>

</container>

{{> footer-notifications }}
