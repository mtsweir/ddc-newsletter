---
subject: New Question - Drugs.com Answers Community
---

{{> header-secondary }}

<wrapper class="header header-primary">
	<container>
		<row class="collapse">
			<columns small="12" large="6" valign="middle">
				<img class="logo logo-ddc small-float-center" src="https://www.drugs.com/newsletters/src/logo-ddc.jpg" width="211" height="44" alt="Drugs.com">
			</columns>
			<columns small="12" large="6">
				<p class="small-text-center text-right" valign="middle">
					<span class="header-title">Answers Community</span><br>
					<span class="header-sub-title">{F jS, Y}</span>
				</p>
			</columns>
		</row>
	</container>
</wrapper>

<container>
	<row>
		<columns small="12">

			<h2>Hi {user.username},</h2>
			<p class="text-muted">{user2.username} just asked a new question:</p>
			<spacer size="8"></spacer>

			<callout class="success radius">
				<h4>{post.title}</h4>
				<center>
					<button href="{post.url.short}" class="secondary radius btn-offset">Add a Reply</button>
				</center>
			</callout>

			<p class="text-muted">Kind regards,<br>
			The {project.name} Team</p>

		</columns>
	</row>
</container>

{{> footer-notifications }}
